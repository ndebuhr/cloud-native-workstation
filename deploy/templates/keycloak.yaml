{{- $clientSecret := include "rand32" . }}
{{- $cookieSecret := include "rand16" . }}
{{ if eq .Values.oauth2Proxy.enabled true }}
apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  instances: 1
  externalAccess:
    enabled: false
  keycloakDeploymentSpec:
    resources: {{ toYaml .Values.keycloak.resources | nindent 6 }}
  postgresDeploymentSpec:
    resources: {{ toYaml .Values.keycloak.postgres.resources | nindent 6 }}
---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakRealm
metadata:
  name: keycloak-realm
  labels:
    app: keycloak-realm
spec:
  realm:
    id: workstation
    realm: workstation
    enabled: True
    displayName: "Workstation Realm"
    roles:
      realm:
      - name: admin
  instanceSelector:
    matchLabels:
      app: keycloak
---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakClient
metadata:
  name: keycloak-client
  labels:
    app: keycloak-client
spec:
  roles:
  - clientRole: true
    containerId: workstation
    name: user
    composite: false
  - clientRole: true
    containerId: workstation
    name: admin
    composite: false
  - clientRole: true
    containerId: workstation
    name: manager
    composite: false
  client:
    clientId: workstation
    secret: {{ $clientSecret }}
    standardFlowEnabled: true
    redirectUris:
    - "*"
    fullScopeAllowed: true
    defaultClientScopes:
      - web-origins
      - role_list
      - profile
      - roles
      - email
    optionalClientScopes:
      - address
      - phone
      - offline_access
      - microprofile-jwt
  realmSelector:
     matchLabels:
      app: keycloak-realm
---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: workstation-user
spec:
  user:
    username: {{ .Values.authentication.username }}
    firstName: "Workstation"
    lastName: "User"
    email: "admin@{{ .Values.domain }}"
    enabled: True
    emailVerified: True
    credentials:
    - type: password
      value: {{ .Values.authentication.password }}
    clientRoles:
      account:
      - manage-account
      - view-profile
      workstation:
      - admin
      - manager
      - user
    realmRoles:
    - offline_access
    - uma_authorization
  realmSelector:
    matchLabels:
      app: keycloak-realm
---
# https://github.com/keycloak/keycloak-operator/blob/master/deploy/operator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-operator
  template:
    metadata:
      labels:
        app: keycloak-operator
    spec:
      serviceAccountName: keycloak-operator
      {{ include "affinity" .Values.keycloak.operator | indent 6 }}
      {{ include "tolerations" .Values.keycloak.operator | indent 6 }}
      containers:
      - name: keycloak-operator
        image: {{ .Values.keycloak.operator.image }}
        command:
        - keycloak-operator
        resources: {{ toYaml .Values.keycloak.operator.resources | nindent 10 }}
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "keycloak-operator"
---
# https://github.com/keycloak/keycloak-operator/blob/master/deploy/role_binding.yaml
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: keycloak-operator
subjects:
- kind: ServiceAccount
  name: keycloak-operator
roleRef:
  kind: Role
  name: keycloak-operator
  apiGroup: rbac.authorization.k8s.io
---
# https://github.com/keycloak/keycloak-operator/blob/master/deploy/role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: keycloak-operator
rules:
